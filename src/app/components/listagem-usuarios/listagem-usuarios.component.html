<!-- Lista de usuários existentes -->
<ion-row class="ion-align-items-center">
  <ion-col size="1">ID</ion-col>
  <ion-col size="5">Nome</ion-col>
  <ion-col size="4">Cpf</ion-col>
  <ion-col size="2">Altura</ion-col>
  <ion-col size="6">Nascimento</ion-col>
  <ion-col size="6">Genero</ion-col>
</ion-row>

<ion-grid>
  <ion-row *ngFor="let user of users()" class="ion-align-items-center user">
    <ion-col size="1" class="data">{{ user.id }} </ion-col>
    <ion-col size="5" class="data">{{ user.name }} </ion-col>
    <ion-col size="4" class="data">{{ user.cpf }} </ion-col>
    <ion-col size="2">{{ user.height.toFixed(2).replace('.',',') }}</ion-col>
    <ion-col size="6" class="data">{{formatDate(user.date)}}</ion-col>
    <ion-col size="6" class="data">{{user.gender}}</ion-col>
    <ion-col size="12" class="ion-text-end"> <!-- Coluna ocupando toda a largura e alinhamento de texto à direita -->
      <ion-button fill="clear" color="white" routerLink="editarUsuario/{{ user.id }}">
        <ion-icon name="create-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button (click)="deleteUser(user)" fill="clear" color="danger">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
