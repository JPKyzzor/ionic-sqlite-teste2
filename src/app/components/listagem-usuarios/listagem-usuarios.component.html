<!-- Lista de usuÃ¡rios existentes -->
<ion-grid>
  <ion-row *ngFor="let user of users()" class="ion-align-items-center">
    <ion-col size="0.9">{{ user.id }} </ion-col>
    <ion-col size="4.3">{{ user.name }} </ion-col>
    <ion-col size="4">{{ user.cpf }} </ion-col>
    <ion-col size="0.9">
      <ion-button
        fill="clear"
        color="white"
        routerLink="editarUsuario/{{ user.id }}"
      >
        <ion-icon name="create-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="0.9">
      <ion-button (click)="deleteUser(user)" fill="clear" color="danger">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
